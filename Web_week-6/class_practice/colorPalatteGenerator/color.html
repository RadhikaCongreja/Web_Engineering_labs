<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <button id="btn">Add</button>
    <button id="btn2">Random</button>
    <div id="container">
        <div class="cols"> 1 </div>
        <div class="cols"> 2 </div>
        <div class="cols"> 3 </div>
        <div class="cols"> 4 </div>
        <div class="cols"> 5 </div>
    </div>



    <script>

        const btn = document.getElementById("btn");
        btn.style.backgroundColor = "violet";

        const btn2 = document.getElementById("btn2");
        btn2.style.backgroundColor = "pink";

        function buttonPressed() {
            const cols = document.createElement('div')
            cols.className = "cols"
            container.appendChild(cols)
        }
        btn.onclick = buttonPressed;

        function generateHexColor() {
        return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    // Function to change the color of a column
    function changeColor(cols) {
        cols.style.backgroundColor = generateHexColor();
    }

    function changeAllColumnColors() {
        var columns = document.getElementsByClassName("cols");
        for (var i = 0; i < columns.length; i++) {
            changeColor(columns[i]);
        }
    }

    btn2.onclick = changeAllColumnColors;
    </script>

</body>

</html>
